{% extends 'base.html'%}
{% import 'macros.html' as macro %}

<!-- Content Block -->
{% block content %}
<div class="container">
  <div class="row">
    {% if post %}
    {{macro.displayPost(post)}}
    {% else %}
    <h2><a href="{{url_for('main.post_form')}}">Post an Article</a></h2>
    {% endif %}
  </div>

  <div class="row">
    {% if quote %}
    {{macro.displayQuotes(quote)}}
    {% endif %}
  </div>
</div>
{% endblock %}
